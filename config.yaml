# Model Orchestration Configuration
models:
  worker_agent: "gpt-4-turbo" # The agent performing the primary task
  critic_agent: "claude-3-opus" # Auditor model (Cross-family verification)

# Insurance & Risk Parameters
risk_management:
  # Initial risk multiplier (Tuned via Calibration Audits)
  risk_multiplier: 1.5 
  
  # Minimum confidence (average logprob) required for auto-approval
  min_logprob_threshold: 0.92
  
  # Max cost of error for which we allow autonomous execution
  max_autonomous_exposure: 5000.00 

# Labor Economics (Simulated)
economics:
  # Fully Burdened Labor Rate (per hour) for human intervention
  human_labor_rate_hourly: 60.00 
  
  # Average time (minutes) for a human to review a standard 10-page document
  human_review_time_per_unit: 30
  
  # Standard Insurance Premium per autonomous decision
  base_premium: 0.10

# Structural Solutions
features:
  agentic_chunking:
    enabled: true
    pages_per_chunk: 5
    overlap_tokens: 150
  ensemble_consensus:
    enabled: true
    parallel_runs: 3 # Triggered if logprobs fall below threshold
