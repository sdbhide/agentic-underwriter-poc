# Model Orchestration
agents:
  worker: "gpt-4-turbo"
  [cite_start]critic: "claude-3-opus"  # Different model family to avoid shared architectural blind spots [cite: 22]

# Risk Management Logic 
risk_gate:
  [cite_start]risk_multiplier: 1.5      # Adjusted via Calibration Audits based on historical fail rates [cite: 40]
  [cite_start]labor_rate_hourly: 60.00  # Pulled live from HR Payroll APIs [cite: 28]
  min_confidence_threshold: 0.95

# Agentic Chunking Settings 
chunking:
  enabled: true
  max_pages_per_chunk: 5
  overlap_tokens: 200

# Virtual Economics [cite: 3, 37]
insurance:
  base_premium_per_decision: 0.10
  payout_ratio: 1.0          # Multiplier for the cost of error in case of payout
